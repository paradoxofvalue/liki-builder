<div *ngIf="images" class="images">
  <ul>
    <li *ngFor="let image of images; index as i">
      <div *ngIf="image.status != 'TRASH'">
          <img class="mat-datepicker" [src]="image.link || image.base64Image" alt="">
          <input (click)="dp.open()" matInput [matDatepicker]="dp" placeholder="Укажите дату" [(ngModel)]="image.date" [max]="maxDate">
          <!-- <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle> -->
          <mat-datepicker #dp></mat-datepicker>
    
          <button class="button-remove-image" (click)="remove(i)">&times;</button>
      </div>
    </li>
    <li>
      <input class="photoUpload" type="file" id="photoUpload" accept="image/" multiple (change)="photoUpload($event)">
    </li>
  </ul>
</div>
